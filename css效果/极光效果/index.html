<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="g-wrap">
      <div class="g-aurora"></div>
    </div>

    <svg id="blob" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="wave">
          <feturbulence
            basefrequency="0.00510 0.01399"
            id="turbulence"
            numoctaves="3"
            result="noise"
            seed="10"
          />
          <fedisplacementmap
            id="displacement"
            in2="noise"
            in="SourceGraphic"
            scale="96"
          />
        </filter>
      </defs>
    </svg>
    <script>
      var filter = document.querySelector("#turbulence");
      var frames = 0;
      var rad = Math.PI / 180;

      function freqAnimation() {
        bfx = 0.005;
        bfy = 0.005;
        frames += 0.5;
        bfx += 0.0025 * Math.cos(frames * rad);
        bfy += 0.0025 * Math.sin(frames * rad);

        bf = bfx.toString() + " " + bfy.toString();
        filter.setAttributeNS(null, "baseFrequency", bf);
        window.requestAnimationFrame(freqAnimation);
      }

      window.requestAnimationFrame(freqAnimation);
    </script>
  </body>
</html>
